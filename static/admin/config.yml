backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  repo: mayank221189/hugo-netlify-blog
  branch: hugo-1 # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/images
public_folder: /images
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections:
  - name: 'blog-in-english'
    label: 'Blog in English'
    folder: 'content/en/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'blog-en-français'
    label: 'Blog en français'
    folder: 'content/fr/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Date de publication', name: 'date', widget: 'datetime' }
      - { label: 'Mots clés', name: 'tags', widget: 'list' }
      - { label: 'Corps', name: 'body', widget: 'markdown' }